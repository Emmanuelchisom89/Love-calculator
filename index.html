<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="gradient-background">
        <h1>❤️ Love Calculator ❤️</h1>
    </header>
    <section>
        <h2 class="h2">These are the result of the calculations</h2>

        <div class="result love"></div>

        <div class="comment"></div>

        <div>
            <p class="p">Calculate your love level</p>
        </div>
        <div class="input">
            <div>
                <input type="text" placeholder="Your Name">
            </div>
            <p class="heart">❤️</p>
            <div>
                <input type="text" placeholder="Your partner">
            </div>
        </div>

        <div class="button">
            <button>Calculate</button>
        </div>
    </section>

    <footer>
        <p>
        <footer>
            <p>&copy; Copy right Nintendo89</p>
        </footer>
        </p>
    </footer>
    <script src="index.js"></script>

</body>

</html>
